<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link href="https://fonts.googleapis.com/css2?family=Farro&display=swap" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>

</head>
<body>
    <div class="main">
        <div class="cal ">
        <div class="darkmod bgred"onclick="addColor('red')">
            <i class="fa-regular fa-sun sun"></i>
        </div>
        <div class="cal-box">
            <input type="text" class="text1" name="no" id="no">
        </div>
        <div class="cal-ic01">
                <button class="b1" onclick="displaydeta('')">AC</button>
                <button class="b1" onclick="displaydeta('$')">$</button>
                <button class="b1" onclick="displaydeta('%')">%</button>
                <button class="b1 b1-line" onclick="displaydeta('/')">/</button>
        </div>
        <div class="cal-ic01">
            <button class="b1" onclick="displaydeta('7')">7</button>
            <button class="b1" onclick="displaydeta('8')">8</button>
            <button class="b1" onclick="displaydeta('9')">9</button>
            <button class="b1 b1-line" onclick="displaydeta('*')">X</button>
         </div>
         <div class="cal-ic01">
            <button class="b1" onclick="displaydeta('4')">4</button>
            <button class="b1" onclick="displaydeta('5')">5</button>
            <button class="b1" onclick="displaydeta('6')">6</button>
            <button class="b1 b1-line" onclick="displaydeta('-')">-</button>
         </div>
         <div class="cal-ic01">
            <button class="b1" onclick="displaydeta('3')">3</button>
            <button class="b1"onclick="displaydeta('2')">2</button>
            <button class="b1" onclick="displaydeta('1')">1</button>
            <button class="b1 b1-line" onclick="displaydeta('+')">+</button>
         </div>
         <div class="cal-ic01">
            <button class="b1 b2" onclick="displaydeta('0')">0</button>
            <button class="b1" onclick="displaydeta('.')">.</button>
            <button class="b1 b3" onclick="finalan('=')">=</button>
         </div>

        </div>      
    </div>
    <script>
        let txt='';
        function displaydeta(val){
                if(val == ''){
                    document.getElementById('no').value ='';
                    txt='';
                }else{
                    txt+=val;
                    document.getElementById('no').value =txt;
                }
        }
        function finalan(){
            let ans= eval(txt)
            document.getElementById('no').value=ans;
        }
        
    </script>
    <script>
        function addColor(cl){
            $('cal').attr("bgcolor",cl);
        }
    </script>
</body>
</html>
